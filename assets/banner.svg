<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="360" viewBox="0 0 1200 360" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Sudhi Kumaran - Software Developer">
  <title>Sudhi Kumaran - Software Developer</title>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1200" y2="360" gradientUnits="userSpaceOnUse">
      <stop stop-color="#0ea5e9"/>
      <stop offset="0.5" stop-color="#7c3aed"/>
      <stop offset="1" stop-color="#ef4444"/>
    </linearGradient>
    <linearGradient id="glow" x1="0" y1="0" x2="0" y2="1">
      <stop stop-color="#ffffff" stop-opacity="0.25"/>
      <stop offset="1" stop-color="#ffffff" stop-opacity="0"/>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="18" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <clipPath id="pad">
      <rect x="0" y="0" width="1200" height="360" rx="20"/>
    </clipPath>
  </defs>

  <rect x="0" y="0" width="1200" height="360" fill="#0b1020"/>
  <g clip-path="url(#pad)">
    <rect x="-50" y="-50" width="1300" height="460" fill="url(#bg)" opacity="0.55"/>

    <!-- Subtle motion accents -->
    <g filter="url(#soft)" opacity="0.65">
      <circle cx="200" cy="300" r="140" fill="#22d3ee">
        <animate attributeName="cx" values="200;240;200" dur="9s" repeatCount="indefinite"/>
        <animate attributeName="cy" values="300;270;300" dur="12s" repeatCount="indefinite"/>
      </circle>
      <circle cx="980" cy="80" r="120" fill="#a78bfa">
        <animate attributeName="cx" values="980;940;980" dur="11s" repeatCount="indefinite"/>
        <animate attributeName="cy" values="80;120;80" dur="10s" repeatCount="indefinite"/>
      </circle>
      <circle cx="680" cy="260" r="90" fill="#f472b6">
        <animate attributeName="cx" values="680;710;680" dur="8s" repeatCount="indefinite"/>
        <animate attributeName="cy" values="260;230;260" dur="9s" repeatCount="indefinite"/>
      </circle>
    </g>

    <!-- Title -->
    <g>
      <text x="60" y="150" fill="#e5e7eb" font-family="Segoe UI, Roboto, Inter, Arial, sans-serif" font-size="48" font-weight="700">Sudhi Kumaran S K</text>
      <text x="60" y="200" fill="#c7d2fe" font-family="Segoe UI, Roboto, Inter, Arial, sans-serif" font-size="26" font-weight="600">Software Developer • Mobile & Web</text>
      <text x="60" y="240" fill="#93c5fd" font-family="Segoe UI, Roboto, Inter, Arial, sans-serif" font-size="18">Python • MERN • Flutter • Firebase • SQL • PostgreSQL • MongoDB</text>
    </g>

    <!-- Shimmer underline accent -->
    <g>
      <rect x="60" y="255" width="420" height="4" fill="#38bdf8" rx="2">
        <animate attributeName="width" values="80;420;80" dur="7s" repeatCount="indefinite"/>
      </rect>
      <rect x="60" y="262" width="420" height="2" fill="#ffffff" opacity="0.35">
        <animate attributeName="x" values="60;420;60" dur="4s" repeatCount="indefinite"/>
      </rect>
    </g>
  </g>
</svg>
